        /*
        개발자가 선언하는 새로운 객체 타입 => prototype 객체

        */
        let account = new Object(); //빈 객체를 만든다 => 안에 아무것도 없음
        account.owner = "한예진" //객체 안에 프로퍼티 owner를 추가한다 (초기화까지 동시에)

        let name = account["owner"]; //name = "한예진"; => account 객체 안의 owner 라는 프로퍼티에 접근
        account["balance"] = 100000; // account 객체 안의 balance 라는 프로퍼티의 값을 바꾼다
        account.balance = 150000;

        function deposit(money) {
            this.balance += money; //this => 현재의 객체를 뜻함
            //메소드 함수에서 this 키워드를 사용하지 않으면 전역변수나 지역변수에서 이름이 같은 변수에 접근할 수도 있으니 조심
        }
        account.deposit = deposit; //객체에 매소드(함수) 추가
        account.deposit(100000);
