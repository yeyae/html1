<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function print(msg, arr){
            document.write(msg + arr.toString() + "<br>");
        }
    </script>
</head>
<body>
    <h1>Array 객체 활용</h1>
    <hr/>
    <script>
        let a = new Array("황", "진", "이");
        let b = new Array("박");
        let c;
        print("배열 a = ", a);
        print("배열 b = ", b );
        document.write("<hr/>");
        c = a.concat(b); //concat() 함수: 배열 a와 b를 연결시켜 새로 배열을 만든다.
        print("배열 c = ", c);
        print("배열 a = ", a);
        document.write("<hr/>");
        c = a.join("##"); //join(x)함수 : 배열 a의 원소 사이에 x를 집어넣은 새로운 배열을 만든다.
        print("배열 c = ", c);
        print("배열 a = ", a);
        document.write("<hr/>");
        c = a.reverse(); //reverse()함수: 배열 a 자체를 순서 뒤집어서 변경 => a 자체도 변한다는 말
        print("배열 c = ", c);
        print("배열 a = ", a);
        document.write("<hr/>");
        c = a.slice(1,3); //slice()함수: 배열 a를 잘라서 새로운 배열을 만든다.
        //slice(x,y); 배열 a의 x번째 인덱스부터 y-1번째 인덱스까지 잘려서 새로운 배열을 만든다.
        print("배열 c = ", c);
        print("배열 a = ", a);
        document.write("<hr/>");
        c = a.sort() //sort()함수: 배열 a의 원소들을 정렬 => a자체도 변한다.
        print("배열 c = ", c);
        print("배열 a = ", a);
        document.write("<hr/>");

    </script>
</body>
</html>
